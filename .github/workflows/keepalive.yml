name: Keep Alive
on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 */50 * *'  # Every 50 days

permissions:
  contents: write

jobs:
  keep-alive:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Dummy commit
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          echo "$(date)" > .github/keepalive
          git add .github/keepalive
          git diff --quiet && git diff --staged --quiet || git commit -m "chore: keep workflows alive"
          git push
